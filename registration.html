<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>Registeration Page</header>
    <main class="con">
        <form>
           <div> 
            <label for="FirstName">FirstName:</label>
            <input required type="text" name="firstname" id="firstname" value="">
          </div><br>
          <div>
            <label for="Last Name">Last Name: </label>
            <input required type="text" name="lastname" id="lastname" value="">
          </div><br>
          <div>
            <label for="Phone">Phone:</label>
            <input required type="tel"  name="phone" id="phone" value=""> 
          </div><br>
          <div>
              <label for="Gender">Gender:</label>
              <select required >
                  <option selected>Male</option>
                  <option>Female</option>
              </select>
          </div><br>
          <div>
            <label for="Country">Country: </label>
            <input required type="text" name="country" id="country" value="">
          </div><br>

            <div>
            <label for="state/province">State/Province: </label>
            <input required type="text" name="sp" id="sp" value="">
          </div><br>
                <div>
            <label for="Email">Email: </label>
            <input required type="email" name="email" id="email" value="">
          </div><br>
     
            <div>
            <label for="password">Password: </label>
            <input required type="password" name="password" id="password" value="">
          </div><br>

           <label for="cpassword">Confirm Password: </label>
            <input required type="password" name="cpassword" id="cpassword" value="">
          </div><br>
          

        </form>
    </main>
    
</body>
</html>
